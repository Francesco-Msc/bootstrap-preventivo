<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-preventivo</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-lg">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Bool Factory</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servizi</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Richiesta Preventivo</h2>
        <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
        <div class="row">
            <!-- Form -->
            <form action="#">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Cognome</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="service">Tipo di lavoro</label>
                    <select class="form-select mt-2" id="service" required>
                        <option value="" selected disabled>Seleziona il tipo di lavoro</option>
                        <option value="">Sviuluppo backend</option>
                        <option value="">Sviuluppo frontend</option>
                        <option value="">Analisi progettuale</option>
                    </select>
                </div>
                <label for="textArea" class="mb-2">Text area con Bootsrap 5</label>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="textArea"
                        style="height: 100px" maxlength="100"></textarea>
                </div>
                <div class="mb-3">
                    <label for="promoCode" class="form-label">Codice Promozionale (opzionale)</label>
                    <input type="text" class="form-control" id="promoCode">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="policyBox" required>
                    <label class="form-check-label" for="policyBox">Accetto la Privacy Policy</label>
                </div>
                <div class="my-4 text-center">
                    <button type="submit" class="btn btn-primary">Calcolo preventivo</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <!-- Bootsrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
